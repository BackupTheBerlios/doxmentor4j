application.args=
application.title=DoxMentor4J
application.vendor=root
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DoxMentor4J.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.ant.jar=lib/ant.jar
file.reference.antlr-2.7.7.jar-1=lib/antlr-2.7.7.jar
file.reference.chardet.jar-1=lib/chardet.jar
file.reference.FontBox-0.1.0-dev.jar=lib/FontBox-0.1.0-dev.jar
file.reference.jericho-html-2.4.jar=lib/jericho-html-2.4.jar
file.reference.logback-classic-0.9.7.jar=lib/logback-classic-0.9.7.jar
file.reference.logback-core-0.9.7.jar=lib/logback-core-0.9.7.jar
file.reference.lucene-core-2.2.0.jar=lib/lucene-core-2.2.0.jar
file.reference.PDFBox-0.7.3.jar=lib/PDFBox-0.7.3.jar
file.reference.slf4j-api-1.4.0.jar=lib/slf4j-api-1.4.0.jar
file.reference.stringtemplate.jar=lib/stringtemplate.jar
file.reference.truezip-6.jar=lib/truezip-6.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.HttpdBase4J.jar}:\
    ${file.reference.ant.jar}:\
    ${file.reference.antlr-2.7.7.jar-1}:\
    ${file.reference.chardet.jar-1}:\
    ${file.reference.FontBox-0.1.0-dev.jar}:\
    ${file.reference.jericho-html-2.4.jar}:\
    ${file.reference.slf4j-api-1.4.0.jar}:\
    ${file.reference.logback-classic-0.9.7.jar}:\
    ${file.reference.logback-core-0.9.7.jar}:\
    ${file.reference.PDFBox-0.7.3.jar}:\
    ${file.reference.stringtemplate.jar}:\
    ${file.reference.lucene-core-2.2.0.jar}:\
    ${file.reference.truezip-6.jar}:\
    ${libs.Docs.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=net.homeip.donaldm.doxmentor4j.DoxMentor4J
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.HttpdBase4J=../HttpdBase4J
reference.HttpdBase4J.jar=${project.HttpdBase4J}/dist/HttpdBase4J.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-D_DEBUG_ -Xms64m -Xmx512m  -Xss4m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
